<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Library Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .widget-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            padding-top: 45px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .widget-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .widget-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .card-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .widget-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            margin-right: 120px;
            margin-top: 10px;
        }
        
        .widget-url {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            word-break: break-all;
        }
        
        .widget-url:hover {
            text-decoration: underline;
        }
        
        .widget-description {
            color: #5a6c7d;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .widget-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .compatibility-score {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .score-bar {
            flex: 1;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .score-fill {
            height: 100%;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .score-text {
            font-weight: bold;
            color: #27ae60;
        }
        
        .price-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1;
        }
        
        .price-free {
            background: #2ecc71;
            color: white;
        }
        
        .price-paid {
            background: #e74c3c;
            color: white;
        }
        
        .widget-types {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .type-tag {
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.7rem;
        }
        
        .visit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .visit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .status-active {
            background: #2ecc71;
            color: white;
        }
        
        .status-limited {
            background: #f39c12;
            color: white;
        }
        
        .status-discontinued {
            background: #e74c3c;
            color: white;
        }
        
        @media (max-width: 768px) {
            .widget-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-bar {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§© Widget Library Directory</h1>
            <p>Your comprehensive guide to widget libraries compatible with start.me</p>
        </div>
        
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All Libraries</button>
            <button class="filter-btn" data-filter="free">Free Only</button>
            <button class="filter-btn" data-filter="paid">Premium</button>
            <button class="filter-btn" data-filter="high-compatibility">High Compatibility</button>
        </div>
        
        <div class="widget-grid" id="widgetGrid">
            <!-- Widgets will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const widgetLibraries = [
            {
                name: "Elfsight Widget Platform",
                url: "https://elfsight.com/",
                description: "Professional widget platform offering 40+ modern widget types including social media feeds, contact forms, testimonials, and interactive elements. Known for high-quality designs and reliable performance.",
                compatibility: 9,
                price: "From Â£5/month",
                priceType: "paid",
                status: "active",
                types: ["Social", "Forms", "Weather", "Reviews", "Maps"],
                widgetCount: "40+"
            },
            {
                name: "CodePen Widget Collections",
                url: "https://codepen.io/",
                description: "Massive community-driven collection of custom HTML/CSS/JavaScript widgets. Features thousands of creative widgets from clocks to data visualizations. Perfect for developers who want unique, customizable widgets.",
                compatibility: 8,
                price: "Free",
                priceType: "free",
                status: "active",
                types: ["Custom", "Animation", "Data Viz", "Utilities", "Games"],
                widgetCount: "10,000+"
            },
            {
                name: "HTMLWidget.com",
                url: "https://htmlwidget.com/",
                description: "Comprehensive widget directory with 200+ ready-to-use widgets across business, entertainment, and utility categories. Simple implementation with HTML embed codes.",
                compatibility: 7,
                price: "Free with ads",
                priceType: "free",
                status: "active",
                types: ["Business", "Entertainment", "Utilities", "Social", "News"],
                widgetCount: "200+"
            },
            {
                name: "GitHub Widget Collections",
                url: "https://github.com/topics/widgets",
                description: "Open-source widget repositories created by developers worldwide. Thousands of free widgets with full source code access. Requires technical knowledge to implement but offers unlimited customization.",
                compatibility: 7,
                price: "Free",
                priceType: "free",
                status: "active",
                types: ["Open Source", "Custom", "Dashboard", "API", "Tools"],
                widgetCount: "Thousands"
            },
            {
                name: "Widgetoko",
                url: "https://widgetoko.com/",
                description: "Web widget specialist offering 100+ widgets with easy customization options. Focuses on social feeds, weather, calendars, and news widgets with clean designs.",
                compatibility: 7,
                price: "Free tier available",
                priceType: "free",
                status: "active",
                types: ["Social", "Weather", "Calendar", "News", "Finance"],
                widgetCount: "100+"
            },
            {
                name: "TradingView Widgets",
                url: "https://www.tradingview.com/widgets/",
                description: "Professional financial widgets trusted by traders worldwide. Offers real-time stock charts, market data, and economic calendars with excellent start.me compatibility.",
                compatibility: 9,
                price: "Free tier available",
                priceType: "free",
                status: "active",
                types: ["Finance", "Charts", "Stocks", "Crypto", "Economic"],
                widgetCount: "50+"
            },
            {
                name: "JSFiddle Widget Gallery",
                url: "https://jsfiddle.net/",
                description: "Interactive coding playground with thousands of user-created JavaScript widgets. Great for finding and testing custom widgets before implementation.",
                compatibility: 7,
                price: "Free",
                priceType: "free",
                status: "active",
                types: ["JavaScript", "Interactive", "Custom", "Demo", "Testing"],
                widgetCount: "Thousands"
            },
            {
                name: "Widget Directory",
                url: "https://www.widgetdirectory.org/",
                description: "Aggregated directory collecting widgets from multiple sources. Quality varies significantly, but offers a wide variety of widget types for different needs.",
                compatibility: 6,
                price: "Mostly free",
                priceType: "free",
                status: "limited",
                types: ["Aggregated", "Various", "Mixed Quality", "Directory"],
                widgetCount: "Varied"
            },
            {
                name: "CoinGecko Widgets",
                url: "https://www.coingecko.com/en/widgets",
                description: "Specialized cryptocurrency widgets showing real-time prices, market data, and portfolio tracking. Excellent for crypto enthusiasts with GBP support.",
                compatibility: 9,
                price: "Free",
                priceType: "free",
                status: "active",
                types: ["Crypto", "Finance", "Real-time", "Portfolio"],
                widgetCount: "15+"
            },
            {
                name: "Google Calendar Embed",
                url: "https://calendar.google.com/",
                description: "Google's calendar embedding service allowing you to display calendars as widgets. Excellent reliability and perfect integration with Google services.",
                compatibility: 9,
                price: "Free",
                priceType: "free",
                status: "active",
                types: ["Calendar", "Scheduling", "Google", "Productivity"],
                widgetCount: "10+"
            }
        ];

        function createWidgetCard(widget) {
            const compatibilityPercent = (widget.compatibility / 10) * 100;
            const priceClass = widget.priceType === 'free' ? 'price-free' : 'price-paid';
            const statusClass = `status-${widget.status}`;
            
            return `
                <div class="widget-card" data-price="${widget.priceType}" data-compatibility="${widget.compatibility}">
                    <div class="status-badge ${statusClass}">${widget.status.charAt(0).toUpperCase() + widget.status.slice(1)}</div>
                    <div class="price-tag ${priceClass}">${widget.price}</div>
                    
                    <div class="card-header">
                        <div>
                            <div class="widget-title">${widget.name}</div>
                            <a href="${widget.url}" target="_blank" class="widget-url">${widget.url}</a>
                        </div>
                    </div>
                    
                    <div class="widget-description">${widget.description}</div>
                    
                    <div class="widget-stats">
                        <div class="stat-item">
                            <div class="stat-label">Widget Count</div>
                            <div class="stat-value">${widget.widgetCount}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Start.me Score</div>
                            <div class="stat-value">${widget.compatibility}/10</div>
                        </div>
                    </div>
                    
                    <div class="compatibility-score">
                        <span>Compatibility:</span>
                        <div class="score-bar">
                            <div class="score-fill" style="width: ${compatibilityPercent}%"></div>
                        </div>
                        <span class="score-text">${widget.compatibility}/10</span>
                    </div>
                    
                    <div class="widget-types">
                        ${widget.types.map(type => `<span class="type-tag">${type}</span>`).join('')}
                    </div>
                    
                    <a href="${widget.url}" target="_blank" class="visit-btn">
                        Visit ${widget.name} â†’
                    </a>
                </div>
            `;
        }

        function renderWidgets(widgets) {
            const grid = document.getElementById('widgetGrid');
            grid.innerHTML = widgets.map(createWidgetCard).join('');
        }

        function filterWidgets(filterType) {
            let filteredWidgets = widgetLibraries;
            
            switch(filterType) {
                case 'free':
                    filteredWidgets = widgetLibraries.filter(w => w.priceType === 'free');
                    break;
                case 'paid':
                    filteredWidgets = widgetLibraries.filter(w => w.priceType === 'paid');
                    break;
                case 'high-compatibility':
                    filteredWidgets = widgetLibraries.filter(w => w.compatibility >= 8);
                    break;
                default:
                    filteredWidgets = widgetLibraries;
            }
            
            renderWidgets(filteredWidgets);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            renderWidgets(widgetLibraries);
            
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    // Filter widgets
                    filterWidgets(btn.dataset.filter);
                });
            });
        });
    </script>
</body>
</html>
